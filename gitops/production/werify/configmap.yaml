apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap
  namespace: werify
data:
  ASAAS_BASE_URL: "https://api.asaas.com/"
  DISABLE_REGISTRATION: "true"
  MIX_ENV: "prod"
  OPENAI_BASE_URL: "https://api.openai.com/v1"
  OPENAI_TRANSCRIPTION_MODEL: "whisper-1"
  PHX_HOST: "werify.app"
  SMTP_PORT: "587"
  SMTP_RELAY: "smtp.resend.com"
  SMTP_USERNAME: "resend"
  TRANSCRIPTION_ADAPTER: "openai"
