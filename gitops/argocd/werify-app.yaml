apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: werify
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/prem-prakash/homeserver.git
    targetRevision: main
    path: gitops/production/werify
  destination:
    server: https://kubernetes.default.svc
    namespace: werify
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
