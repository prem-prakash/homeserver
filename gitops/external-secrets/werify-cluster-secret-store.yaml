# =============================================================================
# ClusterSecretStores for Werify App
# Pulls secrets from Infisical project "homeserver", path "/Werify/"
# =============================================================================
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: werify-staging
spec:
  provider:
    infisical:
      hostAPI: http://192.168.20.22:8080
      auth:
        universalAuthCredentials:
          clientId:
            name: infisical-credentials
            namespace: external-secrets
            key: clientId
          clientSecret:
            name: infisical-credentials
            namespace: external-secrets
            key: clientSecret
      secretsScope:
        projectSlug: homeserver-1jj1
        environmentSlug: staging
        secretsPath: "/"
---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: werify-production
spec:
  provider:
    infisical:
      hostAPI: http://192.168.20.22:8080
      auth:
        universalAuthCredentials:
          clientId:
            name: infisical-credentials
            namespace: external-secrets
            key: clientId
          clientSecret:
            name: infisical-credentials
            namespace: external-secrets
            key: clientSecret
      secretsScope:
        projectSlug: homeserver-1jj1
        environmentSlug: prod
        secretsPath: "/"
